<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ToDo List</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <h2>ToDo List</h2>

  <div class="card full-card">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Task</label>
          <input type="text" class="form-control task-input" placeholder="Enter Task Here" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <button type="submit" action="#" class="btn btn-primary submit-btn">Add Task</button>



      </form>

      <div class="task-display">

        <div class="card main-card">
            <h3 class="task-heading card-title">Task List</h3>

            <div class="task-empty">
              <i class="fas fa-check-circle fa-5x"></i>
              <p> No Tasks</p>
            </div>


          <div class="card-body  task-panel ">






          </div>
        </div>


      </div>

      <div class="clearall">

        <button type="button" class="btn btn-dark clearall" name="button"> Clear All</button>
      </div>
    </div>
  </div>






  <script src="app.js" charset="utf-8"></script>

</body>

</html>
